<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="../bundle_myscript.js"></script>
</head>

<body>

    <div id="home_page">
        <div id="header">
            <div>
                <img id="top_logo" src="../assets/trail_logo_2.jpeg" alt="">
            </div>
            <div id="my_address">
                Address :
            </div>
            <div>
                <img id="kebab_icon" data-target="#exampleModalLong" data-toggle="modal" src="../assets/kebab.png"
                    alt="">
            </div>
        </div>
        <div id="view_sent_heading">
            VIEW UNCLAIMED TRANSACTIONS
        </div>
        <div class="line"></div>

        <div id="unclaimed_list">
            <div id="tx_unclaimed_list">
                NO TRANSACTIONS TO SHOW
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Options</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="options_menu">
                            <div id="send_eth_option" class="txt_center">
                                Send Ether/ ERC20 Tokens
                            </div>
                            <div class="line line-gray"></div>
                            <div id="view_sent_option" class="txt_center">
                                View sent transactions (Ether)
                            </div>
                            <div class="line line-gray"></div>
                            <div id="view_unclaimed_option" class="txt_center active_option">
                                View unclaimed transactions (Ether)
                            </div>
                            <div class="line line-gray"></div>
                            <div id="view_sent_erc20_option" class="txt_center">
                                View sent transactions (ERC20)
                            </div>
                            <div class="line line-gray"></div>
                            <div id="view_unclaimed_erc20_option" class="txt_center">
                                View unclaimed transactions (ERC20)
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="../bootstrap_files/slim.js"></script>
    <script src="../bootstrap_files/pooper.js"></script>
    <script src="../bootstrap_files/bootstrap.min.js"></script>
</body>

</html>
